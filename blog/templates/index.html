{% extends base_template %}
{% block content %}
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{% url 'detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
        <a href="{% url 'create post' %}">Create A Post</a>
    {% endif %}
{% endblock %}
